<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>
<body>
    <header>
        <a href="#" class="logo">Logo</a>
        <span class="icon-regular"></span>      
        <div class="menu-toggle">
        </div>
        <nav>
            <ul>
                <li><a href="#" class="active">HOME</a></li>                    
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">SERVICES</a></li>
                <li><a href="#">TEAM</a></li>
                <li><a href="#">CONTACT</a></li>
            </ul>
        </nav>
        <div class="limpiarDesborde"></div>
        <script>
            function clickar(){
                let nav = document.querySelector(".menu-toggle");
                console.log('nav: ',nav);
                nav.addEventListener("click",desplegar)
            }
            function desplegar(e){
                if(e.target.getAttribute("class")=="menu-toggle active"){
                    e.target.setAttribute('class','menu-toggle')
                }else{
                    e.target.setAttribute('class','menu-toggle active')
                };
                let nav = document.querySelector("nav")
                if(nav.getAttribute("class")!="active"){
                    console.log('no es active');
                    nav.setAttribute("class","active")
                }else{
                    nav.removeAttribute("class")
                }
                console.log('e->',e.target.getAttribute("class"))
            }
            window.onload=clickar
        </script>
    </header>
</body>
</html>
